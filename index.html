<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="leftside">
            <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/9/96/Instagram.svg" alt="the instagram logo">
        </div>
        <div class="rightside">
        <form>
            <fieldset class="first">
                <!-- <h1>Instagram</h1> -->
                <img class="insta" src="Instagram-Logo.png" alt="the instagram text style">
                <input type="text" id="email" name="email" placeholder="Phone number, username, or email"><br>
                <input type="text" id="password" name="password" placeholder="Password">
                <button class="login">Log In</button><br><hr>
                <div class="divide">
                <a class="facebooks" href="#facebook"><span><img class="flogo" src="https://upload.wikimedia.org/wikipedia/commons/c/c2/F_icon.svg" alt="facebook logo"></span>Log in with Facebook</a><br><br>
                <a class="forgots" href="#forgot">Forgot password?</a>
                </div>
            </fieldset>
                <fieldset class="second">
                    <p>Don't have an account? <a class="signup" href="signup">Sign up</a></p>
                </fieldset>
        </form>
        </div>
    </div>
    
    <footer>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#jobs">Jobs</a></li>
            <li><a href="#help">Help</a></li>
            <li><a href="#privacy">Privacy</a></li>
            <li><a href="#terms">Terms</a></li>
        </ul>
    </footer>
</body>
</html>
